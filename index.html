<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link to Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Link to custom styles CSS file -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Title of the page -->
    <title>ChatBot</title>
</head>
<body>

    <!-- Container for the entire content -->
    <div class="container">
        <!-- Main header -->
        <h1 class="main-header">Chatbot Project By Prayush</h1>

        <!-- Media container for Chatbot information -->
        <div class="media">
            <!-- Chatbot image -->
            <img src="chatbot.jpg" class="rounded-circle float-left img-thumbnail" alt="...">
            <div class="media-body">
                <!-- Chatbot name and status -->
                <h5 class="fw-bold" style="margin:10px;">ChatBot</h5>
                <span style="margin-left:10px;">Status : Online</span>
            </div>
        </div>

        <!-- Container for the chat messages -->
        <div id="chatContainer" class="container border overflow-auto mt-2" style="height:450px; display: flex; flex-direction: column; align-items: flex-start;">

             <!-- Chatbot Message -->
            <div class="chat w-50 shadow-sm" style="margin:10px; padding:10px;">
                <span>Chat:
                </span>
                <span style="margin-top:10px; padding:10px;">Hi there, how are you! 😁😁</span>
            </div>
        
            <!-- User Message Design (Commented out for now) -->
            <!--
            <div class="chat w-50 shadow-sm" style="margin:10px; padding:10px; align-self: flex-end;">
                <span>You: </span>
                <span style="margin-top:10px; padding:10px;">Great</span>
            </div>
            -->
        </div>

        <!-- Input group for user to type messages -->
        <div class="input-group bottomHere">
            <input type="text" id="textBox" class="form-control shadow-none">
            <div class="input-group-append">
                <!-- Button to send messages -->
                <button type="button" id="sendBtn" class="btn text-white">Send</button>
            </div>
        </div>
    
    </div>

    <!-- Bootstrap JS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- Custom JavaScript file -->
    <script src="js/main.js"></script>
</body>
</html>
